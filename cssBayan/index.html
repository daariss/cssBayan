<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssBayan</title>
</head>
<body>
    <div class="title">Какой ты котик?</div>
    <div class="bayan">
        <div class="bayan-item">
            <label class="bayan-title" for="sad">
                грустный
            </label>
            <input type="radio" class="bayan-input" name="bayan" id="sad">
            <div class="bayan-mem">
                <img src="sad.jpg" alt="sad cat">
            </div>
            <div class="bayan-item">
                <label class="bayan-title" for="excited">
                    возбуждённый
                </label>
                <input type="radio" class="bayan-input" name="bayan" id="excited">
                <div class="bayan-mem">
                    <img src="excited.jpg" alt="excited cat">
            </div>
            <div class="bayan-item">
                <label class="bayan-title" for="agressive">
                    агрессивный
                </label>
                <input type="radio" class="bayan-input" name="bayan" id="agressive">
                <div class="bayan-mem">
                    <img src="agressive.jpg" alt="agressive cat">
            </div>
            <div class="bayan-item">
                <label class="bayan-title" for="confused">
                    смущённый
                </label>
                <input type="radio" class="bayan-input" name="bayan" id="confused">
                <div class="bayan-mem">
                    <img src="confused.jpg" alt="confused cat">
            </div>
            <div class="bayan-item">
                <label class="bayan-title" for="chilled">
                    расслабленный
                </label>
                <input type="radio" class="bayan-input" name="bayan" id="chilled">
                <div class="bayan-mem">
                    <img src="chilled.jpg" alt="chilled cat">
            </div>
        </div>

    </div>
</body>
</html>
